<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Contact | Oakmont Consulting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      color: #b6ff00;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #b6ff00;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #b6ff00;
      color: #1c1c1c;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a0e600;
    }
  </style>
</head>
<body>

  <h1>Client Contact Form</h1>

  <form action="mailto:lyola@oakmontconsulting.co.uk" method="POST" enctype="text/plain">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="Name" required />

    <label for="company">Company</label>
    <input type="text" id="company" name="Company" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone" required />

    <label for="specialism">Specialism</label>
    <select id="specialism" name="Specialism" required>
      <option value="">-- Select One --</option>
      <option value="AI & Machine Learning">AI & Machine Learning</option>
      <option value="Data Science & Engineering">Data Science & Engineering</option>
      <option value="Hardware & Embedded Systems">Hardware & Embedded Systems</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
