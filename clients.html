<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Clients - Oakmont Consulting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #b6ff00;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 8px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #b6ff00;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
    }

    button {
      background-color: #b6ff00;
      color: #1c1c1c;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #a0e600;
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>Client Contact Form</h2>
    <form action="mailto:lyola@oakmontconsulting.co.uk" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="Name" required />

      <label for="company">Company</label>
      <input type="text" id="company" name="Company" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required />

      <label for="specialism">Specialism</label>
      <select id="specialism" name="Specialism" required>
        <option value="">--Please choose--</option>
        <option value="AI & Machine Learning">AI & Machine Learning</option>
        <option value="Data Science & Engineering">Data Science & Engineering</option>
        <option value="Hardware & Embedded Systems">Hardware & Embedded Systems</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
